<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel</title>
  <style>
    body { font-family: Arial, sans-serif; background:#0b0b0b; color:#fff; margin:0; padding:24px; }
    .card { max-width:480px; margin:30px auto; background:#1a1a1a; border:1px solid #333; border-radius:12px; padding:20px; }
    input,button { width:100%; box-sizing:border-box; margin-top:10px; padding:12px; border-radius:8px; border:1px solid #333; }
    input { background:#111; color:#fff; }
    button { background:#2563eb; color:#fff; border:none; cursor:pointer; }
    .hidden { display:none; }
    .muted { color:#aaa; font-size:12px; }
  </style>
</head>
<body>
  <div class="card" id="loginCard">
    <h2>Админ панель</h2>
    <p class="muted">Введите пароль администратора.</p>
    <input id="adminPassword" type="password" placeholder="Пароль" />
    <button onclick="verifyAdmin()">Войти</button>
    <p id="loginError" class="muted hidden" style="color:#f87171;">Неверный пароль</p>
  </div>

  <div class="card hidden" id="panelCard">
    <h2>Безопасность дашборда</h2>
    <label><input id="requirePin" type="checkbox" style="width:auto; margin-right:8px;">Требовать PIN для Index / Index Mini</label>
    <input id="dashboardPin" type="password" inputmode="numeric" placeholder="PIN-код" />
    <button onclick="savePinConfig()">Сохранить</button>
    <p id="saveStatus" class="muted"></p>
  </div>

  <script>
    var adminPassword = '';

    function verifyAdmin() {
      adminPassword = (document.getElementById('adminPassword').value || '').trim();
      fetch('/api/admin/verify', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ password: adminPassword })
      }).then(function(r){
        if (!r.ok) throw new Error('auth');
        return fetch('/api/settings');
      }).then(function(r){ return r.json(); }).then(function(settings){
        document.getElementById('loginCard').classList.add('hidden');
        document.getElementById('panelCard').classList.remove('hidden');
        document.getElementById('requirePin').checked = !!settings.requireDashboardPin;
        document.getElementById('dashboardPin').value = settings.dashboardPin || '';
      }).catch(function(){
        document.getElementById('loginError').classList.remove('hidden');
      });
    }

    function savePinConfig() {
      var requireDashboardPin = document.getElementById('requirePin').checked;
      var dashboardPin = (document.getElementById('dashboardPin').value || '').trim();
      fetch('/api/admin/pin', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ password: adminPassword, requireDashboardPin: requireDashboardPin, dashboardPin: dashboardPin })
      }).then(function(r){
        if (!r.ok) return r.json().then(function(data){ throw new Error(data.error || 'save error'); });
        return r.json();
      }).then(function(){
        document.getElementById('saveStatus').textContent = 'Сохранено';
      }).catch(function(err){
        document.getElementById('saveStatus').textContent = err.message;
      });
    }
  </script>
</body>
</html>
